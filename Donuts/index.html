<body>
	<div id="container">
		<div id="namePicker" class="hidden">
			<p>Enter name:</p>
			<input type="text" id="username" minlength="1" required/>
			<div class="button" id="hostButton">Host game</div>
			<div class="button" id="joinButton">Join game</div>
		</div>
		<div id="gameList" class="hidden">No games available</div>
		<h1 id="gameHeader" class="hidden"></h1>
		<div class="break"></div>
		<div id="game" class="hidden"></div>
		<div class="break"></div>
		<fieldset id="logFieldset" class="hidden">
			<legend>Log</legend>
			<div id="log"></div>
		</fieldset>
		<div class="break"></div>
		<div class="button hidden" id="resetButton">Restart game</div>
	</div>
