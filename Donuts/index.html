<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisted Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="modePicker" class="hidden">
			<div class="button" id="onlineButton">Play online</div>
			<div class="button" id="offlineButton">Play offline</div>
		</div>
		<div id="namePicker" class="hidden">
			<p>Enter name:</p>
			<input type="text" id="username"/>
			<div class="button" id="hostButton">Host game</div>
			<div class="button hidden" id="joinButton">Join game</div>
		</div>
		<h1 id="gameHeader"></h1>
		<div id="game" class="hidden"></div>
		<fieldset id="logFieldset" class="hidden">
			<legend>Log</legend>
			<div id="log"></div>
		</fieldset>
		<div class="button hidden" id="resetButton">Restart game</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
